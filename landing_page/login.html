<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
   <!--Made with love by Mutiullah Samim -->

	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="css/lo.css">
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<main class="page contact-us-page">
        <section class="clean-block clean-form dark">
            <div class="container-fluid">
                <div class="block-heading">
                    <h2 class="text-info">Log-In</h2>
                    <p></p>
                </div>
                <form class="form-login" method="post">
                    <fieldset>
                        <legend>
                            Sign in to your account
                        </legend>
                        <p>
                            Please enter your email and password to log in.<br />
                            <span style="color:red;">
                                                            </span>
                        </p>
                        <div class="form-group">
                            <span class="input-icon">
                                <input type="text" class="form-control" name="username" placeholder="Email Address" required>
                                <i class="fa fa-user"></i> </span>
                        </div>
                        <div class="form-group form-actions">
                            <span class="input-icon">
                                <input type="password" class="form-control password" name="password" placeholder="Password" required>
                                <i class="fa fa-lock"></i>
                            </span><a href="#">
                                Forgot Password ?
                            </a>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary btn-block" name="submit">
                                Log-In <i class="fa fa-arrow-circle-right"></i>
                            </button>
                        </div><br><br>
                        <div class="new-account">
                            Don't have an account yet?
                            <a href="#">
                                Create an account
                            </a>
                        </div>
                    </fieldset>
                </form>

            </div>
        </section>
    </main>
	</div>
</div>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
